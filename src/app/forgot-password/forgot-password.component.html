<div class="container" style="margin-top: 8em; ">
  <form #forgetForm="ngForm" (ngSubmit)="forgotPass(forgetForm)" ngForm>
    <div class="row"></div>
    <div class="col-xl-6 offset-xl-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
      <div class="zal">
        <h1>Przypomnienie hasła</h1>
        <h5>Podaj swoją nazwę użytkownika:</h5>

        <div class="row">
          <div class="col-md-6">
            <div>
              <h4>Nazwa użytkownika:</h4>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <input type="text" id="loginInput" name="username" ngModel value="" style="margin-bottom: 40px">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 ">
            <div>

              <button type="submit" class=" float-right btn btn-success btn-lg btn-block pot">Wyślij przypomnienie</button>
              <div class="napi">

                <li><a routerLink='/register'>Nie masz jeszcze konta?</a></li>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </form>

</div>
<div style="height: 30px"></div>

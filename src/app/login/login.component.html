<div class="container" style="margin-top: 8em">
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" ngForm>
  <div class="row"></div>
  <div class="col-md-6 offset-3">
    <div class="zal">
      <h1>Zaloguj się</h1>
      <h5>Podaj swoją nazwę użytkownika i hasło:</h5>

      <div class="row">
        <div class="col-sm-6"><div>
          <h4>Nazwa użytkownika:</h4>
          <h4>Hasło:</h4>
        </div></div>
        <div class="col-sm-6"><div>
          <input  type="text"  id="loginInput"  name="username" ngModel value="">
          <input type="password" value="" id="passwordInput" name="password" ngModel>
        </div></div>

      </div>
      <div class="row">
        <div class="col-12 "><div>
          <div *ngIf="status.length>0" class="alert alert-danger">{{status}}</div>
          <button type="submit" class=" float-right btn btn-success btn-lg btn-block pot">Potwierdź</button>
          <div class="napi">
          <li><a routerLink='/forgotPassword'>Nie pamiętasz hasła?</a></li>

          <li><a routerLink='/register'>Nie masz jeszcze konta?</a></li>
          </div>
        </div>
        </div>
      </div>

    </div>

  </div>

</form>

</div>
